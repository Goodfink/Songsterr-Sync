<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songsterr Sync</title>
    <style>
        body {
            width: 200px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input {
            width: 90%;
            margin: 5px 0;
            padding: 5px;
        }
        button {
            background-color: green;
            color: white;
            padding: 5px;
            width: 100%;
            border: none;
            cursor: pointer;
            margin-top: 5px;
        }
        #status {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .connected {
            color: green;
        }
        .disconnected {
            color: red;
        }
    </style>
</head>
<body>
<h2>Songsterr Sync</h2>

<p id="status" class="disconnected">Status: Disconnected</p>

<label for="server-ip">Server IP:</label>
<input type="text" id="server-ip" placeholder="Enter server IP">

<button id="saveIp">Save</button>

<script src="popup.js"></script>
</body>
</html>
